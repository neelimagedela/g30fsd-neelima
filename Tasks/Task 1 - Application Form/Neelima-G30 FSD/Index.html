<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Internship Application Form</h1>
    <p class="subtitle">Fill out this form to apply for our internship program. Please provide accurate details.</p>

    <form class="application-form">

      <!-- Personal Information -->
      <div class="form-section">
        <h2>Personal Details</h2>
        <div class="grid-container">
          <label for="fullname">Full Name</label>
          <input id="fullname" type="text" name="fullname" placeholder="Enter your full name" required>

          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" placeholder="Enter your email" required>

          <label for="phone">Phone Number</label>
          <input id="phone" type="tel" name="phone" placeholder="Enter your phone number" required>

          <label for="dob">Date of Birth</label>
          <input id="dob" type="date" name="dob" required>

          <label for="gender">Gender</label>
          <div class="gender">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
          </div>
        </div>
      </div>

      <!-- Academic Information -->
      <div class="form-section">
        <h2>Academic Information</h2>
        <div class="grid-container">
          <label for="college">College Name</label>
          <input id="college" type="text" name="college" placeholder="Enter your college name" required>

          <label for="degree">Degree / Course</label>
          <input id="degree" type="text" name="degree" placeholder="e.g., B.Tech, B.Sc" required>

          <label for="department">Department</label>
          <input id="department" type="text" name="department" placeholder="Department name" required>

          <label for="year">Year of Study</label>
          <input id="year" type="number" name="year" min="1" max="4" placeholder="1 - 4" required>
        </div>
      </div>

      <!-- Internship Details -->
      <div class="form-section">
        <h2>Internship Preferences</h2>
        <div class="grid-container">
          <label for="domain">Preferred Internship Domain</label>
          <select id="domain" name="domain" required>
            <option value="">Select Domain</option>
            <option>Web Development</option>
            <option>Data Science</option>
            <option>Artificial Intelligence</option>
            <option>Machine Learning</option>
            <option>Cyber Security</option>
            <option>Cloud Computing</option>
          </select>

          <label for="duration">Internship Duration</label>
          <select id="duration" name="duration" required>
            <option value="">Select Duration</option>
            <option>1 Month</option>
            <option>2 Months</option>
            <option>3 Months</option>
            <option>6 Months</option>
          </select>

          <label for="start-date">Preferred Start Date</label>
          <input id="start-date" type="date" name="start-date" required>

          <label for="mode">Mode of Internship</label>
          <select id="mode" name="mode" required>
            <option value="">Select Mode</option>
            <option>Online</option>
            <option>Offline</option>
            <option>Hybrid</option>
          </select>
        </div>
      </div>

      <!-- Upload Section -->
      <div class="form-section">
        <h2>Upload Documents</h2>
        <p>Please upload your latest resume (PDF or DOC format).</p>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
      </div>

      <!-- Buttons -->
      <div class="btn-container">
        <button type="submit">Submit Application</button>
        <button type="reset" class="reset-btn">Clear Form</button>
      </div>
    </form>
  </div>

  <!-- JavaScript for confirmation -->
  <script>
    document.querySelector('.application-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('âœ… Your internship application has been submitted successfully!');
      this.reset();
    });
  </script>
</body>
</html>
